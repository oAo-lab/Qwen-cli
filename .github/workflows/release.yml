name: Go Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.1'

      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v3
        id: goreleaser
        with:
          version: v3.10.0 # Or another recent v3 version
          args: release --rm-dist
